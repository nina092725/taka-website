
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>たかはしのWebサイト</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			background: #f0f0f0;
			overflow: hidden;
			position: relative;
		}
		.silhouette {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			max-width: 90vw;
			max-height: 70vh;
			width: auto;
			height: auto;
			opacity: 0.3;
			filter: grayscale(100%) blur(2px);
			z-index: 1;
			pointer-events: none;
		}
		.falling-img {
			position: absolute;
			left: 50%;
			top: 0;
			transform: translateX(-50%);
			max-width: 90vw;
			max-height: 70vh;
			width: auto;
			height: auto;
			z-index: 2;
			cursor: pointer;
			transition: box-shadow 0.2s;
			object-fit: contain;
		}
		.side-line {
			position: absolute;
			top: 0;
			width: 6px;
			height: 100vh;
			background: linear-gradient(to bottom, #e0e0e0 60%, #ffd700 100%);
			z-index: 0;
		}
		.side-line.left {
			left: 0;
		}
		.side-line.right {
			right: 0;
		}
		.side-icons {
			position: absolute;
			top: 0;
			width: 40px;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			z-index: 1;
			pointer-events: none;
		}
		.side-icons.left {
			left: 0;
		}
		.side-icons.right {
			right: 0;
		}
		.side-icon-img {
			width: 32px;
			height: 32px;
			margin: 8px 0;
			object-fit: contain;
			opacity: 0.95;
		}
		.falling-img.active {
			box-shadow: 0 0 20px 5px #4caf50;
		}
		.falling-img.shake {
			animation: shake 0.5s;
		}
		@keyframes shake {
			0% { transform: translateX(-50%) translateX(0); }
			20% { transform: translateX(-50%) translateX(-15px); }
			40% { transform: translateX(-50%) translateX(15px); }
			60% { transform: translateX(-50%) translateX(-10px); }
			80% { transform: translateX(-50%) translateX(10px); }
			100% { transform: translateX(-50%) translateX(0); }
		}
		.falling-img.success {
			animation: success 0.6s;
			box-shadow: 0 0 40px 20px #ffd700;
		}
		@keyframes success {
			0% { transform: translateX(-50%) scale(1); }
			50% { transform: translateX(-50%) scale(1.2); }
			100% { transform: translateX(-50%) scale(1); }
		}
	</style>
</head>
<body>
	<div class="side-line left"></div>
	<div class="side-line right"></div>
	<div class="side-icons left">
		<img src="gyoza.png" class="side-icon-img" alt="餃子">
		<img src="gacha.png" class="side-icon-img" alt="ガチャガチャ">
		<img src="gyoza.png" class="side-icon-img" alt="餃子">
		<img src="gacha.png" class="side-icon-img" alt="ガチャガチャ">
		<img src="gyoza.png" class="side-icon-img" alt="餃子">
	</div>
	<div class="side-icons right">
		<img src="gacha.png" class="side-icon-img" alt="ガチャガチャ">
		<img src="gyoza.png" class="side-icon-img" alt="餃子">
		<img src="gacha.png" class="side-icon-img" alt="ガチャガチャ">
		<img src="gyoza.png" class="side-icon-img" alt="餃子">
		<img src="gacha.png" class="side-icon-img" alt="ガチャガチャ">
	</div>
	<img src="ni1.png" class="silhouette" id="silhouette" alt="シルエット">
	<img src="ni1.png" class="falling-img" id="fallingImg" alt="落下画像">
	<script>
		const fallingImg = document.getElementById('fallingImg');
		const silhouette = document.getElementById('silhouette');
		let falling = true;
		let speed = 3;
		let animationFrame;

		function getSilhouetteRect() {
			const rect = silhouette.getBoundingClientRect();
			return rect;
		}

		function getFallingRect() {
			const rect = fallingImg.getBoundingClientRect();
			return rect;
		}

		function checkOverlap() {
			const s = getSilhouetteRect();
			const f = getFallingRect();
			// シルエットと画像の中心が近いか判定
			const dx = Math.abs((s.left + s.width/2) - (f.left + f.width/2));
			const dy = Math.abs((s.top + s.height/2) - (f.top + f.height/2));
			return dx < 30 && dy < 30;
		}

		let resetTimeout = null;
		function animate() {
			if (!falling) return;
			let top = parseFloat(fallingImg.style.top || '0');
			top += speed;
			fallingImg.style.top = top + 'px';
			const windowHeight = window.innerHeight;
			const imgHeight = fallingImg.offsetHeight;
			// 画像が画面下まで到達したら即リセット
			// 画像の上端が画面下端に到達したらリセット
			if (top > windowHeight) {
				falling = false;
				fallingImg.style.top = '0px';
				requestAnimationFrame(() => {
					falling = true;
					animate();
				});
				return;
			}
			if (checkOverlap()) {
				fallingImg.classList.add('active');
				// シルエット付近で何も押さなかった場合、3秒後に自動リセット
				if (!resetTimeout) {
					resetTimeout = setTimeout(() => {
						if (falling) {
							falling = false;
							fallingImg.classList.remove('active');
							fallingImg.classList.add('shake');
							setTimeout(() => {
								fallingImg.classList.remove('shake');
								fallingImg.style.top = '0px';
								resetTimeout = null;
								falling = true;
								requestAnimationFrame(animate);
							}, 500);
						}
					}, 3000);
				}
			} else {
				fallingImg.classList.remove('active');
				if (resetTimeout) {
					clearTimeout(resetTimeout);
					resetTimeout = null;
				}
			}
			animationFrame = requestAnimationFrame(animate);
		}


		fallingImg.addEventListener('click', function() {
			if (falling) {
				falling = false;
				cancelAnimationFrame(animationFrame);
				if (checkOverlap()) {
					// 成功演出
					fallingImg.classList.add('success');
					setTimeout(() => {
						window.location.href = 'Home.html';
					}, 700);
				} else {
					// はずれ演出
					fallingImg.classList.add('shake');
					setTimeout(() => {
						fallingImg.classList.remove('shake');
						// 画像を再度落下させる
						fallingImg.style.top = '0px';
						falling = true;
						animate();
					}, 500);
				}
			}
		});

		// 初期位置セット
		window.onload = function() {
			fallingImg.style.top = '0px';
			animate();
		};
	</script>
</body>
</html>
