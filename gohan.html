<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごはん記録</title>
    <link rel="stylesheet" href="banana-slip.css">
    <style>
        body { background: #abced8; font-family: 'Rounded Mplus 1c', 'Arial', sans-serif; margin:0; min-height:100vh; }
        .header { font-family:'Banana Slip'; font-size:3em; color:#660033; text-align:center; margin-top:7vh; }
        .menu-table { width:90vw; max-width:800px; margin:40px auto; background:#fffbe7; border-radius:18px; box-shadow:0 4px 16px #66003322; padding:32px; }
        .menu-title { font-family:'Banana Slip'; font-size:2em; color:#660033; margin-bottom:24px; text-align:center; }
        .menu-list { display:flex; flex-wrap:wrap; gap:24px; justify-content:center; }
        .menu-item { width:180px; background:#fff; border-radius:12px; box-shadow:0 2px 8px #66003322; text-align:center; padding:16px; }
        .menu-item img { width:100%; border-radius:8px; }
        .menu-item .caption { margin-top:8px; color:#660033; font-size:1.1em; font-family:'Banana Slip'; }
    </style>
</head>
<body>
    <div class="header">ごはん記録</div>
    <div class="menu-table">
        <div class="menu-title">メニュー表</div>
        <div class="menu-list">
            <div class="menu-item">
                <img src="gyoza1.png" alt="餃子">
                <div class="caption">餃子</div>
            </div>
            <div class="menu-item">
                <img src="natto1.png" alt="納豆">
                <div class="caption">納豆</div>
            </div>
            <div class="menu-item">
                <img src="coffee1.png" alt="コーヒー">
                <div class="caption">コーヒー</div>
            </div>
        </div>
    </div>
</body>
</html>
