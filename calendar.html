<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="banana-slip.css">
    <style>
        body { background: #abced8; font-family: 'Rounded Mplus 1c', 'Arial', sans-serif; margin:0; min-height:100vh; }
    .header { font-family:'Banana Slip'; font-size:4em; color:#660033; text-align:center; margin-top:7vh; justify-content:center; align-items:center; display:flex; }
        .calendar-table { width:90vw; max-width:900px; margin:40px auto; background:#fffbe7; border-radius:18px; box-shadow:0 4px 16px #66003322; padding:32px; }
        .calendar-title { font-family:'Banana Slip'; font-size:2em; color:#660033; margin-bottom:24px; text-align:center; }
        .calendar-list { display:flex; flex-wrap:wrap; gap:32px; justify-content:center; }
        .calendar-item { width:180px; background:#fff; border-radius:12px; box-shadow:0 2px 8px #66003322; text-align:center; padding:16px; }
        .calendar-item img { width:100%; border-radius:8px; }
        .calendar-item .caption { margin-top:8px; color:#660033; font-size:1.1em; font-family:'Banana Slip'; }
        @media (max-width: 600px) {
            .header { font-size: 2.7em; margin-top: 4vh; justify-content:center; align-items:center; display:flex; }
            .calendar-table { width:98vw; padding:12px; }
            .calendar-title { font-size: 1.2em; margin-bottom: 12px; }
            .calendar-list { gap: 12px; }
            .calendar-item { width: 44vw; padding: 8px; }
            .calendar-item img { width: 100%; }
            .calendar-item .caption { font-size: 0.95em; }
        }
        @media (max-width: 400px) {
            .header { font-size: 1.3em; }
            .calendar-table { padding: 4px; }
            .calendar-item { width: 90vw; }
        }
    </style>
</head>
<body>
    <div class="header">カレンダー</div>
    <div class="calendar-table">
        <div class="calendar-title">画像ギャラリー</div>
        <div class="calendar-list">
            <div class="calendar-item">
                <img src="1.png" alt="画像1">
                <div class="caption">画像1</div>
            </div>
            <div class="calendar-item">
                <img src="2.png" alt="画像2">
                <div class="caption">画像2</div>
            </div>
            <div class="calendar-item">
                <img src="3.png" alt="画像3">
                <div class="caption">画像3</div>
            </div>
            <div class="calendar-item">
                <img src="4.png" alt="画像4">
                <div class="caption">画像4</div>
            </div>
        </div>
    </div>
</body>
</html>
