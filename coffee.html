<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒー記録</title>
    <link rel="stylesheet" href="banana-slip.css">
    <style>
        body { background: #abced8; font-family: 'Rounded Mplus 1c', 'Arial', sans-serif; margin:0; min-height:100vh; }
        .header { font-family:'Banana Slip'; font-size:3em; color:#660033; text-align:center; margin-top:7vh; }
        .coffee-table { width:90vw; max-width:800px; margin:40px auto; background:#fffbe7; border-radius:18px; box-shadow:0 4px 16px #66003322; padding:32px; }
        .coffee-title { font-family:'Banana Slip'; font-size:2em; color:#660033; margin-bottom:24px; text-align:center; }
        .coffee-diary { color:#333; font-size:1.2em; line-height:2; margin-top:16px; }
        @media (max-width: 600px) {
            .header { font-size: 2em; margin-top: 4vh; }
            .coffee-table { width:98vw; padding:12px; }
            .coffee-title { font-size: 1.2em; margin-bottom: 12px; }
            .coffee-diary { font-size: 1em; }
        }
        @media (max-width: 400px) {
            .header { font-size: 1.3em; }
            .coffee-table { padding: 4px; }
        }
    </style>
</head>
<body>
    <div class="header">コーヒー記録</div>
    <div class="coffee-table">
        <div class="coffee-title">コーヒーの日常</div>
        <div class="coffee-diary">
            今日は朝からコーヒーを淹れて、ゆっくり読書。<br>
            新しい豆を試してみたら、香りがとても良かった！<br>
            <br>
            <!-- ここに日記や写真を追加できます -->
        </div>
    </div>
</body>
</html>
