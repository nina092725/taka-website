<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoihoi作品一覧</title>
    <link rel="stylesheet" href="banana-slip.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #abced8;
            font-family: 'Rounded Mplus 1c', 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            position: absolute;
            left: 50%;
            top: 15vh;
            transform: translateX(-50%);
            z-index: 10;
            font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
            font-size: 4.5em;
            color: #660033;
            letter-spacing: 0.08em;
            text-shadow: 2px 2px 0 #fffbe7, 0 4px 12px #ffd70044;
            background: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        @media (max-width: 600px) {
            .header { font-size: 3em; top: 7vh; justify-content:center; align-items:center; display:flex; }
            .main { padding: 0 2vw; text-align: center; }
            body { text-align: center !important; }
        }
        @media (max-width: 400px) {
            .header { font-size: 1em; top: 4vh; }
            .main { padding: 0 1vw; }
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .works {
            margin-top: 32vh;
            width: 80vw;
            max-width: 800px;
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 4px 16px #66003322;
            padding: 32px;
        }
        .works-title {
            font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
            font-size: 2em;
            color: #660033;
            margin-bottom: 24px;
            text-align: center;
        }
        .work-item {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 18px;
        }
        .instagram-btn{display:inline-block;margin-top:12px;padding:10px 18px;background:#fffbe7;border:3px solid #660033;border-radius:12px;color:#660033;text-decoration:none;font-family:'Banana Slip';font-size:1.05em}
    </style>
</head>
<body>
    <div class="header">hoihoi作品一覧</div>
    <div class="main">
        <div class="works">
            <div class="works-title">裁縫作品ギャラリー</div>
            <!-- ここに作品を追加してください -->
            <div class="work-item">（例）手作りポーチ</div>
            <div class="work-item">（例）刺繍入りハンカチ</div>
            <a class="instagram-btn" href="https://www.instagram.com/hoihoi_lab/" target="_blank" rel="noopener">Instagram @hoihoi_lab</a>
        </div>
    </div>
</body>
</html>
