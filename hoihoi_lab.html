<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoihoi作品一覧</title>
    <link rel="stylesheet" href="banana-slip.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #abced8;
            font-family: 'Rounded Mplus 1c', 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            position: absolute;
            left: 50%;
            top: 15vh;
            transform: translateX(-50%);
            z-index: 10;
            font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
            font-size: 3.5em;
            color: #660033;
            letter-spacing: 0.08em;
            text-shadow: 2px 2px 0 #fffbe7, 0 4px 12px #ffd70044;
            background: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }
        @media (max-width: 600px) {
            .header { font-size: 1.7em; top: 7vh; }
            .main { padding: 0 2vw; }
        }
        @media (max-width: 400px) {
            .header { font-size: 1em; top: 4vh; }
            .main { padding: 0 1vw; }
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .works {
            margin-top: 32vh;
            width: 80vw;
            max-width: 800px;
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 4px 16px #66003322;
            padding: 32px;
        }
        .works-title {
            font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
            font-size: 2em;
            color: #660033;
            margin-bottom: 24px;
            text-align: center;
        }
        .work-item {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="header">hoihoi作品一覧</div>
    <div class="main">
        <div class="works">
            <div class="works-title">裁縫作品ギャラリー</div>
            <!-- ここに作品を追加してください -->
            <div class="work-item">（例）手作りポーチ</div>
            <div class="work-item">（例）刺繍入りハンカチ</div>
        </div>
    </div>
</body>
</html>
