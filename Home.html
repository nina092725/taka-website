
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>たかはしラボ</title>
	<link rel="stylesheet" href="banana-slip.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #abced8;
			font-family: 'Rounded Mplus 1c', 'Arial', sans-serif;
			min-height: 100vh;
			overflow-x: hidden;
		}
		.header {
			position: absolute;
			left: 2vw;
			top: 33vh;
			transform: none;
			z-index: 10;
			font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
			font-size: 5.2em;
			color: #660033;
			letter-spacing: 0.08em;
			text-shadow: 2px 2px 0 #fffbe7, 0 4px 12px #ffd70044;
			background: none;
			border-radius: 0;
			padding: 0;
			box-shadow: none;
		}
		.main {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
			min-height: 100vh;
		}
		.left {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
			padding-left: 80px;
		}
		.right {
			flex: 1;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			padding-right: 60px;
		}
		.ni-img {
			width: 120%;
			max-width: 840px;
			min-width: 440px;
			border-radius: 0;
			box-shadow: none;
			background: none;
		}
	</style>
			
		}
	</style>
		<div class="header">たかはしラボ</div>
		<div class="main">
			<div class="left">
				<!-- ここに他のコンテンツを追加できます -->
			</div>
			<div class="right" style="position:relative;">
				<div style="position:absolute;left:0;top:0;transform:translate(-40%,-40%);">
					<svg width="320" height="100" viewBox="0 0 320 100" style="overflow:visible;">
						<path d="M30,20 Q10,40 30,60 Q30,90 60,90 Q290,90 290,60 Q310,40 290,20 Q290,10 60,10 Q30,10 30,20 Z" fill="#fffbe7" stroke="#660033" stroke-width="3"/>
						<text x="50%" y="60" text-anchor="middle" font-family='Banana Slip, Rounded Mplus 1c, Arial, sans-serif' font-size="2.2em" fill="#660033">hiwahiwa作品一覧</text>
					</svg>
				</div>
				<img src="ni1.png" alt="に1" class="ni-img">
			</div>
		</div>
		<div class="footer" style="text-align:center;margin-top:40px;color:#aaa;">© 2025 たかはしラボ</div>
	</div>
	<script>
		// localStorageで訪問回数をカウント
		let count = localStorage.getItem('visitorCount');
		if (!count) count = 0;
		count = parseInt(count) + 1;
		localStorage.setItem('visitorCount', count);
		document.getElementById('visitorCount').textContent = `あなたは${count}番目の訪問者です。`;
	</script>
</body>
</html>
