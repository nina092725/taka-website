
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>たかはしラボ</title>
	<link rel="stylesheet" href="banana-slip.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #fffbe7 0%, #ffe4e1 100%);
			font-family: 'Rounded Mplus 1c', 'Arial', sans-serif;
			min-height: 100vh;
			overflow-x: hidden;
		}
		.header {
			position: absolute;
			top: 32px;
			left: 48px;
			z-index: 10;
			font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
			font-size: 2.6em;
			color: #ffb300;
			letter-spacing: 0.08em;
			text-shadow: 2px 2px 0 #fffbe7, 0 4px 12px #ffd70044;
			background: rgba(255,255,255,0.7);
			border-radius: 18px;
			padding: 12px 32px 12px 24px;
			box-shadow: 0 4px 16px #ffd70022;
		}
		.main {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
			min-height: 100vh;
		}
		.left {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
			padding-left: 80px;
		}
		.right {
			flex: 1;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			padding-right: 60px;
		}
		.ni-img {
			width: 60%;
			max-width: 420px;
			min-width: 220px;
			border-radius: 32px;
			box-shadow: 0 8px 32px #ffd70044;
			background: #fffbe7;
		}
	</style>
			font-size: 0.9em;
		}
	</style>
		<div class="header">たかはしラボ</div>
		<div class="main">
			<div class="left">
				<div style="font-size:1.3em;color:#4caf50;background:#eaffd0;border-radius:16px;padding:12px 24px;box-shadow:0 2px 8px #c8e6c9;margin-bottom:24px;">ようこそ！</div>
				<!-- ここに他のコンテンツを追加できます -->
			</div>
			<div class="right">
				<img src="ni1.png" alt="に1" class="ni-img">
			</div>
		</div>
		<div class="footer" style="text-align:center;margin-top:40px;color:#aaa;">© 2025 たかはしラボ</div>
	</div>
	<script>
		// localStorageで訪問回数をカウント
		let count = localStorage.getItem('visitorCount');
		if (!count) count = 0;
		count = parseInt(count) + 1;
		localStorage.setItem('visitorCount', count);
		document.getElementById('visitorCount').textContent = `あなたは${count}番目の訪問者です。`;
	</script>
</body>
</html>
