
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>たかはしラボ</title>
	<link rel="stylesheet" href="banana-slip.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #abced8;
			font-family: 'Rounded Mplus 1c', 'Arial', sans-serif;
			min-height: 100vh;
			overflow-x: hidden;
		}
		.header {
			position: absolute;
			left: 50%;
			top: 15vh;
			transform: translateX(-50%);
			z-index: 10;
			font-family: 'Banana Slip', 'Rounded Mplus 1c', 'Arial', sans-serif;
			font-size: 5.2em;
			color: #660033;
			letter-spacing: 0.08em;
			text-shadow: 2px 2px 0 #fffbe7, 0 4px 12px #ffd70044;
			background: none;
			border-radius: 0;
			padding: 0;
			box-shadow: none;
		}
		.main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			min-height: 100vh;
		}
		.left {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
			padding-left: 80px;
		}
		.right {
			flex: none;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			padding-right: 0;
		}
		.ni-img {
			width: 120%;
			max-width: 840px;
			min-width: 440px;
			border-radius: 0;
			box-shadow: none;
			background: none;
		}
	</style>
			
		
	</style>
		<div class="header">たかはしラボ</div>
		<div class="main">
			<div class="left">
				<!-- ここに他のコンテンツを追加できます -->
			</div>
			<div class="right" style="position:relative;">
				<img src="ni1.png" alt="に1" class="ni-img" style="display:block;margin:0 auto;position:relative;top:-5vh;width:520px;max-width:520px;min-width:280px;">
				<a href="hoihoi_lab.html" style="text-decoration:none;width:340px;height:70px;border:3px solid #660033;border-radius:18px;background:#fffbe7;display:flex;align-items:center;justify-content:center;margin:32px auto 0 auto;cursor:pointer;transition:box-shadow 0.2s;box-shadow:0 2px 8px #66003322;">
					<span style="font-family:'Banana Slip';font-size:2em;color:#660033;">hiwahiwa作品一覧</span>
				</a>
				<button style="width:340px;height:70px;border:3px solid #660033;border-radius:18px;background:#fffbe7;display:flex;align-items:center;justify-content:center;margin:24px auto 0 auto;cursor:pointer;transition:box-shadow 0.2s;box-shadow:0 2px 8px #66003322;">
					<span style="font-family:'Banana Slip';font-size:2em;color:#660033;">好きなエンタメ</span>
				</button>
			</div>
		</div>
		<div class="footer" style="text-align:center;margin-top:40px;color:#aaa;">© 2025 たかはしラボ</div>
	</div>
	<script>
		// localStorageで訪問回数をカウント
		let count = localStorage.getItem('visitorCount');
		if (!count) count = 0;
		count = parseInt(count) + 1;
		localStorage.setItem('visitorCount', count);
		document.getElementById('visitorCount').textContent = `あなたは${count}番目の訪問者です。`;
	</script>
</body>
</html>
